#cloud-config
package_update: true
package_upgrade: true
packages:
  - git
  - make
  - curl
  - build-essential
runcmd:
  - snap install go --classic
  - [ sh, -c, "wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg" ]
  - [ sh, -c, "echo \"deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main\" | sudo tee /etc/apt/sources.list.d/hashicorp.list" ]
  - [ sh, -c, "sudo apt update && sudo apt install vault" ]
  - [ sh, -c, "echo 'export PATH=$PATH:/snap/bin' >> /home/ubuntu/.bashrc" ]
  - [ sh, -c, "echo 'export PATH=$PATH:$HOME/go/bin' >> /home/ubuntu/.bashrc" ]
  - [ sh, -c, "echo 'export PATH=$PATH:$HOME/go/bin' >> /root/.bashrc" ]
